<ng-component *ngIf="userMealSettings$ | async"></ng-component>
<ng-container *ngIf="(mealsState$ | async)"></ng-container>

<mat-form-field appearance="outline">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<div *ngIf="userMeals; else loading">
  <div class="meal-page-container">
    <button
      mat-fab
      color="warn"
      (click)="showAddUserMealDialog()"
    >
      <mat-icon>home</mat-icon>
    </button>
    <app-user-meals-table [setting]="breakfastSetting"></app-user-meals-table>
    <app-user-meals-table [setting]="launchSetting"></app-user-meals-table>
    <app-user-meals-table [setting]="dinnerSetting"></app-user-meals-table>
    <app-user-meals-table [setting]="snackingSetting"></app-user-meals-table>
  </div>
</div>

<ng-template #loading>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
