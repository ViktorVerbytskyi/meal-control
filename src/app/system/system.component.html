<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Meal Control</span>
</mat-toolbar>

<div class="system-container">
  <div class="system-menu">
    <mat-list>
      <mat-list-item class="system-menu-link" routerLinkActive="active-link" [routerLink]="['/system', 'meal-page']">
        Meal
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="system-menu-link" routerLinkActive="active-link" [routerLink]="['/system', 'db-page']">
        Data Base
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="system-menu-link" routerLinkActive="active-link" (click)="logOut()">
        Log out
      </mat-list-item>
    </mat-list>
  </div>
  <div class="system-content">
    content
    <router-outlet></router-outlet>
  </div>
</div>
